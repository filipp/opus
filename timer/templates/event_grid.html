{% extends "timer.html" %}

{% block main_content %}
<table style="width:100%;border:1px; solid #ccc">
    <thead>
        <tr>
            <th>Date</th>
            <th>Started</th>
            <th>Finished</th>
            <th>Total</th>
            <th>Week Total</th>
        </tr>
    </thead>
    <tbody>
        {% for e in events %}
            <tr>
                <td>{{ started_at|date:"SHORT_DATE_FORMAT" }}</td>
            </tr>
        {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            <td>Normal Hours:</td>
            <td>{{ normal_hours }}</td>
            <td>Over Time:</td>
            <td>{{ over_time }}</td>
        </tr>
    </tfoot>
</table>
{% endblock main_content %}
